<div style="padding-top: 5%;">
<section class="page-header">
    <div class="overly"></div> 	
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="content text-center">
            <h1 class="mb-3 display-4 fw-bold"> My Profile </h1>
          </div>
        </div>
      </div>
    </div>
</section>

<section>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-4">

        <div class="card" style="border-radius: 15px;">
          <div class="card-body text-center">
            <div class="mt-3 mb-4">
              <img [src]="arr.profileImg" alt="Avatar" class=" rounded-circle img-fluid" style="width: 100px;" />
            </div>
            <h4 class="mb-2">{{arr.name}} </h4>
            <p class="text-muted mb-4">Email <span class="mx-2">|</span> <a
                style="color: black">{{arr.email}}</a></p>
           <p class="text-muted mb-4">Phone <span class="mx-2">|</span> <a
            style="color: black">{{arr.phone}}</a></p>
         
              <div class="row pt-1">
                <div class="col-6 mb-3">
                  <a href="listofproducts">
                      <button style="margin-left: 120px; border-radius: 8px;" type="button" class="btn btn-sm"> View my Products </button>
                  </a>
                </div>
              </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>

  </div>
