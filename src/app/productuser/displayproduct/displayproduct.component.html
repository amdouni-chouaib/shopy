<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Gender</th>
        <th scope="col">Type</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody >
      <tr *ngFor="let item of arr; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{item[i].title}}</td>
        <td>{{item[i].description}}</td>
        <td>{{item[i].gender}}</td>
        <td>{{item[i].type}}</td>
        <td>{{item[i].prix}}</td>
        <td style="display: flex; justify-content: space-around;"> <button class="btn btn-info">update</button><button class="btn btn-danger">delete</button></td>
      </tr>
      
    </tbody>
  </table>
